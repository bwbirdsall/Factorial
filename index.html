<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial Computer!</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial Computer!</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="inputNumber">Enter the number you want the factorial for:</label>
          <input id="inputNumber" type="text" size="100" placeholder="Enter your number here!">
        </div>

        <button type="submit" class="btn">Factorialize!</button>
      </form>

      <div id="result">

      </div>
      <div id="exclamationMark">
        <img src="http://collectingtokens.files.wordpress.com/2008/02/exclamation_point1.jpg">
      </div>
    </div>
  </body>
</html>
