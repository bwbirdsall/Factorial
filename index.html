<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fibonacci Sequence Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Fibonacci Sequence Finder</h1>

      <form id="cryptosquare">
        <div class="form-group">
          <label for="inputNumber">What position in the Fibonacci sequence would you like:</label>
          <input id="inputNumber" type="text" size="100" placeholder="Enter your number here!">
        </div>

        <button type="submit" class="btn">Crypto Square-ize!</button>
      </form>

      <div id="result">

      </div>
      <div id="cryptosquareImage">
        <img src="http://mathforum.org/mathimages/imgUpload/NAUTILUS.jpg">
      </div>
    </div>
  </body>
</html>
